<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light On-Off</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .imgOnOff {
        width: 40%;
        margin: 10px auto;
        text-align: center;
      }
      .imgOnOff button {
        width: 25%;
        padding: 5px 0;
        margin: 0 5px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="imgOnOff">
      <img
        id="blub"
        onmouseover="hover(this)"
        onmouseout="out(this)"
        src="off.svg"
      />
      <button id="lightOn" onclick="lightOn()">ON</button>
      <button id="lightOff" onclick="lightOff()">OFF</button>
    </div>
    <script>
      function hover(e) {
        e.src = "on.svg";
      }
      function out(e) {
        e.src = "off.svg";
      }
      function lightOn() {
        var blubOn = document.getElementById("blub");
        blubOn.src = "on.svg";
      }
      function lightOff() {
        var blubOff = document.getElementById("blub");
        blubOff.src = "off.svg";
      }
    </script>
  </body>
</html>
