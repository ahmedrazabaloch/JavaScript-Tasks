<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light On-Off</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .imgOnOff {
        width: 40%;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div class="imgOnOff">
      <img onmouseover="hover(this)" onmouseout="out(this)" src="off.svg" />
      <button class="btn">ON</button>
      <button class="btn">OFF</button>
    </div>
    <script>
      function hover(e) {
        e.src = "on.svg";
        // e.style.width = "100%";
      }
      function out(e) {
        e.src = "off.svg";
      }
    </script>
  </body>
</html>
